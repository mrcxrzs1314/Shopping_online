<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
     <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>轮播图</title>
    <style>

        #carousel-example-generic{
            margin: 0 auto;
            width: 800px;
            height: 300px;
        }
       .carousel-indicators{
           top: 400px;
       }
        .control{
            top: 130px;
        }

    </style>

</head>
<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- 小圆点-->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- 轮播的图片 -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="../../static/images/img/01.jpg"  width="800" height="300" alt="...">
    </div>
   <div class="item">
      <img src="../../static/images/img/02.jpeg" width="800" height="300" alt="...">
    </div>
   <div class="item">
      <img src="../../static/images/img/03.jpg"  width="800" height="300" alt="...">
    </div>
  </div>

  <!-- 控制按钮-->
  <a class="left carousel-control control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
