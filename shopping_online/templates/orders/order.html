<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/static/css/order.css" rel="stylesheet" type="text/css">
    <script src="/static/js/order.js"></script>
</head>
<body>
<div class="main">
    <h1>我的订单</h1>
    <div class="container">
        <div class="row">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <th class="col-md-4">商品信息</th>
                    <th class="col-md-1">单价</th>
                    <th class="col-md-1">数量</th>
                    <th class="col-md-1">状态</th>
                     <th class="col-md-3">收货地址</th>
                     <th class="col-md-2">手机号码</th>
                </tr>
                {% for i in result %}
                <tr>
                    <td>
                        <img src="/static/images/{{ i.image }}"/>
                        <span>{{ i.o_name }}</span>
                    </td>
                    <td>
                        <span>&yen;{{ i.s_price }}</span>
                    </td>
                    <td>
                        <span>{{ i.numbers }}</span>
                    </td>
                    <td>
                        <span>{{ i.status }}</span>
                    </td>
                    <td>
                        <span>{{ i.address }}</span>
                    </td>
                    <td>
                        <span>{{ i.phone }}</span>
                    </td>
                </tr>
                {% endfor %}


            </table>
        </div>
    </div>
</div>
</body>
</html>
